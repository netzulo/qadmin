build: off
branches:
  only:
    - master
    - devel
environment:
  matrix:
    - nodejs_version: "8"
    - nodejs_version: "7"
    - nodejs_version: "6"
platform:
  - x86
  - x64
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  - "npm install"
before_test:
  - "node --version"
  - "npm --version"
  - "npm run build"
test_script:
  - "npm run e2e"
