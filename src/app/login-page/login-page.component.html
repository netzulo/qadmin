<header>
  <app-main-menu></app-main-menu>
</header>
<section class="row justify-content-center">
  <form class="col-6" (submit)="signIn($event)">
    <div class="form-group">
      <label for="txtUserName" id="lblUserName">Username</label>
      <input class="form-control" type="text" id="txtUserName">
    </div>
    <div class="form-group">
      <label for="txtUserPass" id="lblUserPass">Password</label>
      <input class="form-control" type="password" id="txtUserPass">
    </div>
    <input class="btn btn-block btn-primary" type="submit" id="btnLogin" value="Login">
    <div class="form-group">
        <p *ngFor="let alert of alerts">
          <ngb-alert [type]="alert.type" (close)="closeAlert(alert)">{{ alert.message }}</ngb-alert>
        </p>
      </div>
  </form>
</section>
<footer>
  <p>All copyright reserved &copy;</p>
</footer>
